<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Clock: {location}</title>
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
		<!-- Master Stylesheet, imports other stylesheets -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="yui3-skin-rclock">
		<header><div id="location">{location}</div></header>
		<div class="yui3-g">
			<div id="weather" class="yui3-u-1-3">
				<div id="forecasts">{forecasts}</div>
			</div>
			<div id="clock" class="yui3-u-1-3">{time}</div>
			<!-- <div id="alarms" class="yui3-u-1-3">Alarms, unavailable.</div> -->
		</div>
		<footer>
		<noscript>Refresh page to get updated time and weather report<br /></noscript>

		Source Code available at <a href="http://github.com/rsdoiel/rclock.git" target="_blank">github.com/rsdoiel/rclock</a>
		</footer>
		<script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
		<script src="js/rclock.js"></script>
	</body>
</html>
